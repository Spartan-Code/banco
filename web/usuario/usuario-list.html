<div class="container lista">
    <div class="row">

        <div class="col-lg-3 col-md-12">

                <div class="row">
                    <div class="col-lg-12 col-md-12 text-center"><h2 class="text-center">Menu</h2></div>

        <div class="col-lg-9 col-md-12">

                <h2 class="text-center">Gestion de Usuarios</h2>
            
                <div id="tabla" class="table-responsive">

                        <th>NickName</th>
                        <th>Nombre</th> 
                        <th>Email</th> 
                        <th>Rol</th>
                        <th>Accion</th> 
                    </tr>
                    <tr ng-repeat="usuario in usuarios">               
                        <td>{{usuario.nickName}}</td>
                        <td>{{usuario.nombre}}</td>   
                        <td>{{usuario.email}}</td> 
                        <td>{{usuario.rol}}</td> 
                        
                        <td>
                            <a href="#/usuario/detail/{{usuario.idUsuario}}" class="btn btn-primary pull-right" role="button">Editar</a>
                            <button ng-click="borrar(usuario.idUsuario)" class="btn btn-danger" role="button">borrar</button>
                                                        
                        </td>
                    </tr>           
                </table>
                    </div>     
                <a href="#/usuario/insert" class="btn btn-primary pull-right" role="button">AÃ±adir</a>



            </section>
        </div>
    </div>
