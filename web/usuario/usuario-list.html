    <div class="row">
        <div class="col-sm-3">

            <aside>

        <div class="col-sm-9">

                <h2 class="text-center">Gestion de Usuarios</h2>
            
                <div id="tabla" class="table-responsive">
                <table class="table table-bordered table-hover">
                    <tr>
                        <th>Nombre</th>
                        <th>Password</th>
                        <th>Email</th> 
                        <th>Rol</th>
                        <th>Accion</th> 
                    </tr>
                    <tr ng-repeat="usuario in usuarios">               
                        <td>{{usuario.nombre}}</td>  
                        <td>{{usuario.passwordEncrypt}}</td> 
                        <td>{{usuario.email}}</td> 
                        <td>{{usuario.rol}}</td> 
                        
                        <td>
                            <a href="#/usuario/detail/{{usuario.idUsuario}}" class="btn btn-primary pull-right" role="button">Editar</a>
                            <button ng-click="borrar(usuario.idUsuario)" class="btn btn-danger" role="button">borrar</button>
                                                        
                        </td>
                    </tr>           
                </table>
                    </div>
