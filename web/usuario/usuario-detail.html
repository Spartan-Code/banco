

<div class="container lista">
    <div class="row">
 <div class="col-lg-3 col-md-12">
            <aside>
                <div class="row">
                    <div class="col-lg-12 col-md-12 text-center"><h2 class="text-center">Menu</h2></div>
                    <div class="col-lg-12 col-md-12">
                        <div class="col-lg-12 text-center menu-entidadesBancarias"><a href="#/usuario/list">Gestionar Usuarios</a></div>

                    </div>

                </div>
            </aside>

        </div>
        <div class="col-lg-9 col-md-12">

            <section>

                <form>
                    <fieldset>

                        <legend>Usuario</legend>
                        <uib-alert ng-repeat="businessMessage in businessMessages"  >{{businessMessage.message}}</uib-alert>
                        <label for="nickName">NickName:</label><br>
                        <input  id="nickName" name="nickName" type="text" ng-model="usuario.nickName" /><br>
                        <label for="nombre">Nombre:</label><br>
                        <input  id="nombre" name="nombre" type="text" ng-model="usuario.nombre" /><br>
                        <label ng-hide="control === 'detail'"  for="password">Password:</label><br>
                        <input ng-hide="control === 'detail'" id="password" name="password" type="text" ng-model="usuario.passwordEncrypt" /><br>                      
                        <label for="email">Email:</label><br>
                        <input id="email" name="email" type="text" ng-model="usuario.email" /><br>
                        <label for="rol">Rol:</label><br>
                         <!--<input id="rol" name="rol" type="text" ng-model="usuario.rol" /><br>-->
                         <select id="rol" name="rol" type="checkbox" ng-model="usuario.rol" ng-value="{{usuario.rol}}"><option value="Usuario">Usuario</option><option value="Administrador">Administrador</option></select><br>
                    </fieldset>
                </form>

                <div id="botones">
                    <button ng-click="insertar()" class="btn btn-primary" role="button" ng-hide="control === 'detail'">Insertar</button>
                    <button ng-click="modificar()" class="btn btn-primary" role="button" ng-hide="control === 'insertar'" >Modificar</button> 
                    <a href="#/usuario/list" class="btn btn-danger" role="button">Cancelar</a>
                </div>

                
            </section>            
        </div>
    </div>
</div>
