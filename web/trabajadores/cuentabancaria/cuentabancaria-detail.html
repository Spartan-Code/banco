
<div class="container lista">
    <div class="row">
              <div class="col-lg-3 col-md-12">
            <aside>
                <div class="row">
                    <div class="col-lg-12 col-md-12 text-center"><h2 class="text-center">Menu</h2></div>
                    <div class="col-lg-12 col-md-12">
                        <div class="col-lg-12 col-md-6 text-center menu-entidadesBancarias"><a href="#/entidadbancaria/list">Entidades Bancarias</a></div>
                        <div class="col-lg-12 col-md-6 text-center menu-entidadesBancarias"><a href="#/cuentabancaria/list">Cuentas Bancarias</a></div>
                    </div>

                </div>
            </aside>

        </div>
        <div class="col-lg-9 col-md-12">

            <section>

                <form>
                    <fieldset>

                        <legend>Cuenta Bancaria</legend>
                        <uib-alert ng-repeat="businessMessage in businessMessages"  >{{businessMessage.message}}</uib-alert>
                        
                        <label for="numeroCuenta">Numero Cuenta:</label><br>
                        <input ng-disabled="control === 'detail'"  id="numeroCuenta" name="numeroCuenta" type="text" ng-model="cuentaBancaria.numeroCuenta" /><br>
                        <label for="saldo">Saldo:</label><br>
                        <input ng-disabled="true"   id="saldo" name="saldo" type="text" ng-model="cuentaBancaria.saldo" /><br>

                        <label for="nif">Nif:</label><br>
                        <select ng-disabled="control === 'detail'"  id="nif" name="nif"  ng-model="cuentaBancaria.usuario.idUsuario" ng-options="nif.id as nif.dni for nif in nifs"><option value="">--Selecciona un rol--</option></select><br>
                        
                        <label for="codigoSucursal">Codigo Sucursal Bancaria:</label><br>
                        <select ng-disabled="control === 'detail'"  id="codigoSucursal" name="codigoSucursal"  ng-model="cuentaBancaria.sucursalBancaria.idSucursalBancaria" ng-options="codigoSucursal.id as codigoSucursal.codigo for codigoSucursal in codigoSucursales"><option value="">--Selecciona un rol--</option></select><br>
                        
                        <label>Fecha Creacion:</label>
                        <div   id="calendario">
                        <uib-datepicker   ng-model="cuentaBancaria.fechaCreacion" class="well well-sm" ></uib-datepicker>
                        </div>
                    </fieldset>
                </form>

                <div id="botones" >
                    <button ng-click="insertar()" class="btn btn-primary" role="button" ng-hide="control === 'detail'">Insertar</button>
                    
                    <a href="#/cuentabancaria/list" class="btn btn-danger" role="button">Cancelar</a>
                </div >
                                 
            <br><br><br><br>
                 <div ng-hide="control === 'insertar'">
                <div id="tabla" class="table-responsive">
                <table class="table table-bordered table-hover">
                    <tr>
                        <th>Fecha</th>
                        <th>Concepto</th>
                        <th>Tipo</th> 
                        <th>Importe</th>
                        <th>Saldo</th>
                        
                    </tr>
                    <tr ng-repeat="movimientoBancario in movimientosBancarios">               
                        <td>{{movimientoBancario.fecha}}</td>  
                        <td>{{movimientoBancario.concepto}}</td> 
                        <td>{{movimientoBancario.tipo}}</td>
                        <td>{{movimientoBancario.importe}}</td>
                        <td>{{movimientoBancario.saldo}}</td> 
                        
                                               
                        
                    </tr>           
                </table>
                    </div>
                
                 <a href="#/cuentabancaria/{{cuentaBancaria.idCuentaBancaria}}/movimientobancario/insert" class="btn btn-primary pull-right" role="button">AÃ±adir</a>
                 </div>    
                 
             
            </section>            
        </div>
    </div>
</div>
