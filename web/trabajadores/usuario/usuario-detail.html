<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <ul class="nav nav-tabs">
                <li role="presentation"><a class="tab-inactiva" href="#/usuario/list">Usuarios</a></li>
                <li role="presentation" class="active" ng-hide="control === 'detail'"><a class="tab-activa">Nuevo Usuario</a></li>
                <li role="presentation" class="active" ng-hide="control === 'insertar'"><a class="tab-activa">Editar Usuario</a></li>
            </ul>
        </div>
        <div class="panel-body">
            <form>
                <div class="row">
                    <div class="col-md-10 col-md-offset-1">
                        <h4>Datos de Usuario</h4>
                        <hr />
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-5 col-md-offset-1">
                        <label for="nombre">Nombre completo</label>
                        <input id="nombre" name="nombre" type="text" ng-model="usuario.nombre" class="form-control">
                    </div>
                    <div class="form-group col-md-5">
                        <label for="nif">NIF</label>
                        <input id="nif" name="nif" type="text" ng-model="usuario.nif" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-5 col-md-offset-1">
                        <label for="email">Email</label>
                        <input id="email" name="email" type="text" ng-model="usuario.email" class="form-control">
                    </div>
                    <div class="form-group col-md-5">
                        <label for="rol">Rol</label>
                        <select id="rol" name="rol" ng-model="usuario.rol" ng-options="rol.value as rol.nombre for rol in roles" class="form-control">
                            <option value="">--Selecciona un rol--</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-5 col-md-offset-1">
                        <label for="nickName">Nickname</label>
                        <input id="nickName" name="nickName" type="text" ng-model="usuario.nickName" class="form-control">
                    </div>
                    <div class="form-group col-md-5">
                        <label ng-hide="control === 'detail'" for="password">Password</label>
                        <input ng-hide="control === 'detail'" id="password" name="password" type="password" ng-model="usuario.passwordEncrypt" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-10 col-md-offset-1">
                        <div class="alert alert-danger" role="alert" ng-repeat="businessMessage in businessMessages">
                            {{businessMessage.message}}
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="panel-footer text-right">
            <button ng-click="insertar()" class="btn btn-primary" role="button" ng-hide="control === 'detail'">Insertar Usuario</button>
            <button ng-click="modificar()" class="btn btn-primary" role="button" ng-hide="control === 'insertar'" >Guardar cambios</button> 
            <a href="#/usuario/list" class="btn btn-danger" role="button">Cancelar</a>
        </div>
    </div>
</div>
