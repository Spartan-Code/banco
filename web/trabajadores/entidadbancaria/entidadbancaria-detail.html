<!--
Nombre: <input type="text" ng-model="entidadBancaria.nombre"><br>
Codigo Entidad: <input type="text" ng-model="entidadBancaria.codigoEntidad"><br>
Fecha Creacion: <input type="text" ng-model="entidadBancaria.fechaCreacion"><br>
Direccion: <input type="text" ng-model="entidadBancaria.direccion"><br>
CI1F: <input type="text" ng-model="entidadBancaria.cif"><br>
-->

<div class="container">
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">
            <ul class="nav nav-tabs">
                <li role="presentation" class="active"><a id="tab-activa" href="#/entidadbancaria/insert">Entidades Bancarias</a></li>
                <li role="presentation"><a id="tab-inactiva" href="#/usuario/list">Cuentas Bancarias</a></li>
            </ul>
        </div>
        <div class="panel-body">
            <form>
                <div class="row">
                    <div class="col-md-10 col-md-offset-1">
                        <h4>Datos de Entidad Bancaria</h4>
                        <hr />
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-5 col-md-offset-1">
                        <label for="nombre">Nombre</label>
                        <input id="nombre" name="nombre" type="text" ng-model="entidadBancaria.nombre" class="form-control">
                    </div>
                    <div class="form-group col-md-5">
                        <label for="codigoEntidad">Codigo</label>
                        <input id="codigoEntidad" name="codigoEntidad" type="text" ng-model="entidadBancaria.codigoEntidad" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-5 col-md-offset-1">
                        <label for="cif">CIF</label>
                        <input id="cif" name="cif" type="text" ng-model="entidadBancaria.cif" class="form-control">
                    </div>
                    <div class="form-group col-md-5">
                        <label for="direccion">Direccion</label>
                        <input id="direccion" name="direccion" type="text" ng-model="entidadBancaria.direccion" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-5 col-md-offset-1">
                        <label for="fechaCreacion">Fecha de creación</label>
                        <p class="input-group">
                            <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup1.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" show-button-bar="false" show-weeks="false" date-disabled="disabled(date, mode)" ng-required="true" alt-input-formats="altInputFormats" />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                        </p>
                    </div>
                </div>
            </form>
        </div>
        <uib-alert ng-repeat="businessMessage in businessMessages">{{businessMessage.message}}</uib-alert>
        <div class="panel-footer text-right">
            <button ng-click="insertar()" class="btn btn-primary" role="button" ng-hide="control === 'detail'">Insertar Entidad Bancaria</button>
            <button ng-click="modificar()" class="btn btn-primary" role="button" ng-hide="control === 'insertar'" >Modificar</button> 
            <a href="#/entidadbancaria/list" class="btn btn-danger" role="button">Cancelar</a>
        </div>
    </div>
</div>
