<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title text-center">Inicio de sesi√≥n</h3>
    </div>
    <div class="panel-body">
        <form>
            <div class="form-group">
                <label for="nickName">Nickname</label>
                <input id="nickName" name="nickName" type="text" ng-model="usuario.nickName" class="form-control">
            </div>
            <div class="form-group">
                <label for="passwordEncrypt">Password</label>
                <input id="passwordEncrypt" name="passwordEncrypt" type="password" ng-model="usuario.passwordEncrypt" class="form-control">
            </div>
            <div class="alert alert-danger" role="alert" ng-repeat="businessMessage in businessMessages">
                {{businessMessage.message}}
            </div>
            <button ng-click="acceder()" class="btn btn-lg btn-success btn-block">Log In</button>
        </form>
    </div>
</div>
